<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
</head>
<body>

<form id="currency-form">
    <label for="from">Converting from:</label>
    <input type="text" id="from" name="from" placeholder="USD" required>

    <label for="to">Converting to:</label>
    <input type="text" id="to" name="to" placeholder="GBP" required>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>

    <button type="button" onclick="convertCurrency()">Convert</button>
</form>

<div id="result"></div>

<script src="static/CurrencyAPIHandler.js"></script>

</body>
</html>
